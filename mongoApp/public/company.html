     <script type="text/javascript" src="C:/Users/OWNER/Google Drive/Bootcamp/Workspace/project_3/Consumer_Complaint/Consumer_Complaint/mongoApp/public/bower_components/moment/min/moment.min.js"></script>
     <!-- Latest compiled and minified JavaScript -->
     <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>

<body>
  <nav class="navbar navbar-inverse">
    <div class="container-fluid">
      <div class="navbar-header">
        <a class="navbar-brand" href="#">reSOLVE</a>

      <ul class="nav navbar-nav">
        <li><a href="#">Home</a></li>
        <li><a href="complaint.html">Consumer</a></li>
        <li class="active"> <a href="company.html">Company</a></li>
        <li><a href="#">Chat</a></li>
      </ul>
      <ul class="nav navbar-nav navbar-right">
        <li><a href="sign-up.html"><span class="glyphicon glyphicon-user"></span> Sign Up</a></li>
        <li><a href="login.html"><span class="glyphicon glyphicon-log-in"></span> Login</a></li>
      </ul>
    </div>
  </nav>
  <div class="container">
   <form action="/submit" method="post">
    <div class="row">
     <div class="col-sm-7">
       <div class="panel panel-default">
        <div class="panel-heading">User Profile</div>
         <div class="panel-body">
           <div class="row">
             <div class="form-group">
	           <div class="col-xs-3">
	             <label for="title">Title</label>
	             <select class="form-control" id="title-input">
	             <option value="" disabled selected hidden>Title</option>
	             <option value="1">Mr</option>
	             <option>Mrs</option>
	             <option>Ms</option>
	             <option>Dr</option>
	             </select> 
	           </div>

             <div class="col-xs-4">
               <label for="firstname">Firstname</label>
               <input class="form-control" id="firstname-input" type="text" placeholder="Firstname">
			 </div>
			 <div class="col-xs-5">
			  <label for="lastname">Lastname</label>
			  <input class="form-control" id="lastname-input" type="text" placeholder="Lastname">
			 </div>
			</div> 
		   </div>
		   <hr>
		   <div class="form-group">
	         <label for="Login-time">ComplaintTime (date and time):</label>
             <div class="row">
		       <div class='col-sm-6'>
		         <div class="form-group">
		           <div class='input-group date' id='datetimepicker5'>
		             <input type='text' class="form-control" />
		               <span class="input-group-addon">
		                 <span class="glyphicon glyphicon-calendar"></span>
		                 </span>
		           </div>
		          </div>
		       </div>
             </div>
	       </div>
		   
		   <div>
		   	<h5>Address</h5>
		   </div
           <!-- Place Auto Complete Form-->
           <div id="locationField">
             <input id="autocomplete" placeholder="Enter your address"
             onFocus="geolocate()" type="text"></input>
           </div>
           <table id="address">
             <tr>
               <td class="label">Street address</td>
               <td class="slimField"><input class="field" id="street_number" disabled="true"></input></td>
               <td class="wideField" colspan="2"><input class="field" id="route" disabled="true"></input></td>
             </tr>
             <tr>
               <td class="label">City</td>
               <!-- Note: Selection of address components in this example is typical.
               You may need to adjust it for the locations relevant to your app. See
               https://developers.google.com/maps/documentation/javascript/examples/places-autocomplete-addressform-->
               <td class="wideField" colspan="3"><input class="field" id="locality" disabled="true"></input></td>
             </tr>
		     <tr>
		       <td class="label">State</td>
		       <td class="slimField"><input class="field" id="administrative_area_level_1" disabled="true"></input></td>
		       <td class="label">Zip code</td>
		       <td class="wideField"><input class="field" id="postal_code" disabled="true"></input></td>
		     </tr>
		     <tr>
		       <td class="label">Country</td>
		       <td class="wideField" colspan="3"><input class="field" id="country" disabled="true"></input></td>
		     </tr>
		    </table>
         </div>
       </div>
     </div>

     <div class="col-sm-5">
       <div class="panel panel-default">
         <div class="panel-heading">Complaint Data</div>
          <div class="panel-body">
           <div class="form-group">
             <label for="Company">Select Business You Want To Complain About:</label>
             <select class="form-control" id="company-input">
               <option value="" disabled selected hidden>Please Choose...</option>
               <option value="1">Bank of America</option>
               <option>JP Morgan Chase</option>
               <option>Wells Fargo</option>
               <option>BBVA Compass</option>
               <option>CitiBank</option>
               <option>CapitalOne</option>
               <option>1st Franklin Financial Corporation</option>
               <option>Santander</option>
               <option>Experian</option>
               <option>USAA Savings</option>
               <option>Exeter</option>
               <option>Fidelity NIS</option>
               <option>Equifax</option>
               <option>US Bancorp</option>
             </select>
           </div>

           <div class="form-group">
             <label for="Company">Select Product You Want To Complain About:</label>
             <select class="form-control" id="company-input">
               <option value="" disabled selected hidden>Please Choose...</option>
               <option value="1">Credit Card</option>
               <option>Consumer Loan</option>
               <option>Debt Collection</option>
               <option>Bank Account Service</option>
               <option>Mortgage</option>
               <option>Student Loan</option>
             </select>
           </div>
           <div class="form-group">
             <label for="complaint-title">Enter Your Complaint</label>
			  <input class="form-control" id="complaint-title-input" type="text" placeholder="Complaint Title">
		   </div>
		   <div class="form-group">
			<textarea class="form-control" id="complaint-input"type="text" placeholder="Write Complaint Here" rows="15" cols="50" id="aboutDescription" style="resize: none;" data-role="none"></textarea>
		   </div>
          </div>
         </div>
       </div>
     </div>
    </div>
   </form>

  </div>
  <script src="js/addressScript.js"></script>
  <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyBxuP_cA1GmF-eWrNqPAtCIw6J-m2MFrFQ&libraries=places&callback=initAutocomplete"
        async defer></script>
  <script src="js/datetimepickerScript.js"></script>
</body>
</html>
